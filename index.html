        <nav class="navbar navbar-light bg-dark">

    <h1>RED SOCIAL SALUD</h1>
    <section class="container">
        <div id="loggedOut">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <input id="register" onclick="registerWithFirebase()" type="button" value="REGISTER">
                <input id="login" type="button" onclick="loginWithFirebase()" value="LOGIN">
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false"
                    data-auto-logout-link="false" data-use-continue-as="false"></div>
                <a class="btn btn-social-icon btn-twitter">
                    <span class="fa fa-twitter"></span>
                </a>
            </form>
        </div>
    </section>
