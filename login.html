<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap-4.1.1-dist (1)/css/bootstrap-grid.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.1.1-dist (1)/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/fontawesome-free-5.1.0-web/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">    
        <div id="loginbox"class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-lg-4 text-center">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">
                        <img src="" alt="" style="max-width: 150px;">
                    </div>
                    <div class="tittle">
                        <i class="fas fa-heartbeat large" ></i>
                        <h1><b>CareKids</b></h1>
                    </div>
                </div>    
                <div class="panel-body" >
                    <div id="login-alert" class="alert alert-danger col-sm-12"></div>                                    
                    <form id="loginform" class="form-horizontal" role="form">                                       
                        <div style="margin-bottom: 25px" class="input-group">
                            <i class="fas fa-user"></i>
                            <input id="login-username" type="text" class="form-control mainLoginInput fontawesome" name="username" value="" placeholder="Correo electrónico">                                        
                        </div>                                      
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input id="login-password" type="password" class="form-control mainLoginInput" name="password" placeholder="password" style="font-family:Arial, FontAwesome">
                        </div>                                                                                            
                        <div class="col-sm-12 controls">
                            <a style = "width: 100%" id="btn-login" href="#" class="btn btn-success btn-yel" onClick="location.href= 'home.html'">Login</a>
                        </div> 
                    </form>   
                    <div class="col-md-12 control" style="background-color: transparent">
                            <div class="donthave">                       
                                <a style="color: white" href="#">¿No tienes cuenta?</a>
                                <br>
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">Inscribete aqui</a>
                            </div>
                        </div>                  
                </div>                     
            </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <center>
                <div class="panel-heading">
                    <div class="tittle">
                        <i class="fas fa-heartbeat large" ></i>
                        <h1><b>CareKids</b></h1>
                    </div>
                </div> 
            </center>
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label" >Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="Email"required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Nombre</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="Nombre" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Apellido</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="Apellido" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label" >Contraseña</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" placeholder="Contraseña" required >
                            </div>
                        </div>                                           
                    <div class="container text-center">
                        <form class="form-signin" data-ember-action="2">            
                            <p>
                            <button id="btn-signup" type="submit" class="btn btn-primary social-login-btn"><i class="icon-hand-right"></i> &nbsp Inscribirse</button><br>
                            <span style="margin-left:8px;">o</span>
                            <br> 
                            <a class="btn btn-primary social-login-btn social-facebook" href="/auth/facebook"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-primary social-login-btn social-google" href="/auth/google"><i class="fab fa-google-plus"></i></a>
                            </p>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
